name: Fork Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.2.0-fork.1)'
        required: true
        type: string

defaults:
  run:
    shell: bash -e {0}

env:
  CARGO_INCREMENTAL: 0
  SKIP_OPENAPI_GEN: 1
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  # ===========================================================================
  # Build binaries for all platforms
  # ===========================================================================
  build:
    name: "Build ${{ matrix.target }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-24.04
          - target: x86_64-apple-darwin
            runner: macos-latest
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-pc-windows-gnu
            runner: ubuntu-24.04
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      # --- Linux & Windows: use Docker cross-compilation ---
      - name: Build via Docker (Linux/Windows)
        if: runner.os == 'Linux'
        run: |
          docker/release/build.sh ${{ matrix.target }} "${{ inputs.tag }}"

      # --- macOS: native cargo build ---
      - name: Install Rust (macOS)
        if: runner.os == 'macOS'
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node (macOS)
        if: runner.os == 'macOS'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm (macOS)
        if: runner.os == 'macOS'
        run: npm install -g pnpm

      - name: Build inspector frontend (macOS)
        if: runner.os == 'macOS'
        run: |
          pnpm install --filter @sandbox-agent/inspector...
          cd sdks/cli-shared && pnpm exec tsup && cd ../..
          cd sdks/acp-http-client && pnpm exec tsup && cd ../..
          cd sdks/typescript && SKIP_OPENAPI_GEN=1 pnpm exec tsup && cd ../..
          cd sdks/persist-indexeddb && pnpm exec tsup && cd ../..
          cd frontend/packages/inspector && pnpm exec vite build && cd ../../..

      - name: Build binary (macOS)
        if: runner.os == 'macOS'
        env:
          SANDBOX_AGENT_VERSION: ${{ inputs.tag }}
        run: |
          rustup target add ${{ matrix.target }}
          cargo build -p sandbox-agent -p gigacode --release --target ${{ matrix.target }}
          mkdir -p dist
          cp target/${{ matrix.target }}/release/sandbox-agent "dist/sandbox-agent-${{ matrix.target }}"
          cp target/${{ matrix.target }}/release/gigacode "dist/gigacode-${{ matrix.target }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/*

  # ===========================================================================
  # Build & push Docker images from pre-compiled Linux binaries
  # ===========================================================================
  docker:
    name: "Docker ${{ matrix.variant }}"
    needs: [build]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: runtime
            dockerfile: docker/fork-runtime.Dockerfile
            suffix: ""
          - variant: binary
            dockerfile: docker/fork-binary.Dockerfile
            suffix: "-binary"
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binaries-x86_64-unknown-linux-musl
          path: dist

      - name: Prepare binary
        run: |
          chmod +x dist/sandbox-agent-x86_64-unknown-linux-musl
          cp dist/sandbox-agent-x86_64-unknown-linux-musl dist/sandbox-agent

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}${{ matrix.suffix }}
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=raw,value=latest

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

  # ===========================================================================
  # Create GitHub Release with all binaries
  # ===========================================================================
  release:
    name: "Create Release"
    needs: [build, docker]
    if: ${{ always() && needs.build.result == 'success' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: List artifacts
        run: ls -lah artifacts/

      - name: Create checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DOCKER_NOTE="**Docker images:**"
          DOCKER_NOTE="${DOCKER_NOTE}
          \`\`\`bash
          # Runtime (with git, curl, ca-certs)
          docker pull ${{ env.DOCKER_IMAGE }}:${{ inputs.tag }}

          # Binary-only (minimal, for COPY --from)
          docker pull ${{ env.DOCKER_IMAGE }}-binary:${{ inputs.tag }}
          \`\`\`"

          gh release create "${{ inputs.tag }}" \
            --title "${{ inputs.tag }}" \
            --notes "${DOCKER_NOTE}" \
            --generate-notes \
            artifacts/*
